<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Accounts</title>
    <link rel="stylesheet" th:href="@{/styles/css/listaccount.css}">
</head>
<body>
<h2>Bank Accounts</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.id}"></td>
        <td th:text="${account.fullName}"></td>
        <td th:text="${account.balance}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
